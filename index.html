<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MongoDB</title>
</head>
<body>
    <button onclick="createMongoCollection()">Créer la collection</button>
    <script>
        async function createMongoCollection() {
            const response = await fetch('/createCollection', { method: 'POST' });
            if (response.ok) {
                console.log('Collection créée avec succès !');
            } else {
                console.error('Erreur lors de la création de la collection !');
            }
        }
    </script>
</body>
